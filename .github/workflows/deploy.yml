name: Deploy to SAP BTP

on:
  workflow_dispatch:   # <-- Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install Cloud Foundry CLI
        run: |
          wget -O cf-cli.tgz "https://packages.cloudfoundry.org/stable?release=linux64-binary&source=github"
          tar -xzf cf-cli.tgz
          sudo mv cf /usr/local/bin/cf
          cf --version

      - name: Login to SAP BTP Cloud Foundry
        run: |
          cf api ${{ secrets.CF_API }}
          cf auth ${{ secrets.CF_USERNAME }} ${{ secrets.CF_PASSWORD }}
          cf target -o ${{ secrets.CF_ORG }} -s ${{ secrets.CF_SPACE }}

      - name: Publish .NET 8 (Linux-x64 Self-contained)
        run: |
          dotnet publish SfOnBaseBridge/SfOnBaseBridge.csproj -c Release -r linux-x64 --self-contained true

      - name: Deploy using manifest
        run: |
          cf push -f SfOnBaseBridge/manifest.yml
