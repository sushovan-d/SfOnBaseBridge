name: Deploy SfOnBaseBridge to BTP CF

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install Cloud Foundry CLI (robust)
        run: |
          wget -qO cf.tgz "https://packages.cloudfoundry.org/stable?release=linux64-binary&source=github"
          tar -xzf cf.tgz

          # Find the extracted binary (cf, cf7, or cf8)
          BIN=$(find . -maxdepth 2 -type f -executable -name 'cf*' | head -n 1)
          if [ -z "$BIN" ]; then
            echo "ERROR: cf CLI binary not found in extracted files"
            ls -R .  # debug listing
            exit 1
          fi

          echo "Found binary: $BIN"
          sudo mv "$BIN" /usr/local/bin/cf
          sudo chmod +x /usr/local/bin/cf
          cf --version

      - name: Login to Cloud Foundry
        env:
          CF_API: ${{ secrets.CF_API }}
          CF_USERNAME: ${{ secrets.CF_USERNAME }}
          CF_PASSWORD: ${{ secrets.CF_PASSWORD }}
          CF_ORG: ${{ secrets.CF_ORG }}
          CF_SPACE: ${{ secrets.CF_SPACE }}
        run: |
          cf api "$CF_API" --skip-ssl-validation
          cf auth "$CF_USERNAME" "$CF_PASSWORD"
          cf target -o "$CF_ORG" -s "$CF_SPACE"

      - name: Publish .NET application
        run: |
          dotnet publish SfOnBaseBridge.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained false \
            -o bin/Release/net8.0/linux-x64/publish

      - name: Deploy to Cloud Foundry
        run: cf push -f manifest.yml
